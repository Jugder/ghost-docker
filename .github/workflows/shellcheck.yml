---
name: "ShellCheck"
on:
  pull_request:
  push:
    branches:
      - main
      - renovate/*

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - name: Run ShellCheck
        run: find . -type f -name "*.sh" -exec shellcheck {} +
